<!DOCTYPE html>
<html>
    <head>
     <style>
          body {
            font-family: Arial, sans-serif;
            background-color: #1877F2;
        }

        .enrollmentform {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .enrollmentform img {
            display: block;
            margin: 0 auto 30px;
            max-width: 100px;
        }

        .enrollmentform h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
            font-size: 24px;
            font-weight: bold;
        }

        .col-25 label{
            font-weight: bold;
            font-size: 14px;
            margin-top: 10px;
            color:#555;
        }

        .col-75 input[type="text"],
        .col-75 input[type="date"] {
            width: 95%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        .bd{
            color:#555;
            font-size: 14px;
            margin:0;
        }
        .inputformat {
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
            color: #555;
        }

        .enrollmentform h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }

        .enrollmentform label {
            display: block;
            margin-bottom: 5px;
            color: #777;
            font-size: 14px;
        }

        .enrollmentform input[type="radio"],
        .enrollmentform input[type="checkbox"] {
            margin-right: 5px;
        }
        
        .clearfix button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #1877F2;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .enrollmentform button:hover {
            background-color: #09467D;
        }
        .clearfix a{
            color:white;
            text-decoration: none;
        }
        .radyo{
            display: flex;
        }
        .radyo label{
            padding-top: 9px;
            margin-left: 10px;
        }

        .goback button a{
            color: #1877F2;
            font-size: 12px;
            text-decoration: none;
        }
        .goback button{
            background-color: white;
            border:none;
            margin-top: 20px;
            text-align: center;
            margin: 20px 175px;
            padding:0px;
        }
        .goback button:hover{
            background-color: white;
        }

        @media screen and (max-width: 600px){
            .col-25, .col-75, input[type=submit]{
                max-width: 100%;
                margin-top: 0;
            }
        }
     </style>
    </head>
    <body>
       
        <section class="enrollmentform">
            <img src="CRT Home pics/CRT.png">
            <div class="container">
                    <h1>Enrollment Form</h1>
                <div class="row">
                    <div class="col-25">
                        <label for="fname">First name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="firstname" placeholder="Enter first name:" required>
                    <div class="col-25">
                        <label for="mname">Middle name</label>
                    </div>
                    <div class="col-75">
                    <input type="text" id="mname" name="middlename" placeholder="Enter middle name:" required>
                    <div class="col-25">
                        <label for="lname">Last name</label>
                    </div>
                    <div class="col-75">
                    <input type="text" id="lname" name="middlename" placeholder="Enter last name:" required>
                    <div class="col-25">
                        <label for="ename">Email address</label>
                    </div>
                    <div class="col-75">
                    <input type="text" id="ename" name="email" placeholder="Enter a email address:" required>
                    <div class="col-25">
                        <label for="phone">Phone Number</label>
                    </div>
                    <div class="col-75">
                    <input type="text" id="phone" name="phone" placeholder="Type your phone number:" required>
                </div>  
                
                </div>
                    <br>
                        <h6 class="bd">Birthday:</h6>  
                    <br>
                    <br>
                        <input class="inputformat" type="date" id="bd" min="1900-01-01" max="2100-12-31" required>

                    <h3> Sex: </h3>
                        <div class="radyo">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                            <input type="radio" id="other" name="gender" value="othert">
                            <label for="other">Other</label>
                        </div>
                    <br>
                    <br>
                    <div class="clearfix">
                        <button><a href="Enrollment2.html">Submit</a></button>  
                    </div>

                <div class="goback">
                    <button><a href="Courses.html">Go Back</a></button>
                </div>
        </section>       
    </body>
</html>
